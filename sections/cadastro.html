<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <!--Chamada (linkagem) da biblioteca Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--Script do Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--Chamada (linkaguem) do arquivo CSS-->
    <link rel="stylesheet" href="../assets/css/cadastro.css" />

    <!--Chamada (linkagem) da biblioteca dos icones (fontawesome)-->
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css" />

    <!--Chamada (linkaguem) do arquivo JavaScript-->
    <script src="../assets/js/all.js" defer></script>
  </head>

  <body>
    <!--Seção1 - barra de navegação-->

    <header>
      <!--Barra de navegação-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!--Start logo-->
          <a class="navbar-brand" href="#"
            ><img
              src="../assets/img/home/logo/logo.svg"
              alt="logo"
              width=""
              height="60"
          /></a>
          <!--End logo-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!--home-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../index.html"
                  style="font-size: 20px; color: teal"
                >
                  Home</a
                >
              </li>
              <!--Receita-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../sections/receitas.html"
                  style="font-size: 20px; color: teal"
                >
                  Receitas Culinárias</a
                >
              </li>
              <!--Espaço Físico-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../sections/space_fisico.html"
                  style="font-size: 20px; color: teal"
                >
                  Espaço Físico</a
                >
              </li>
              <!--Espaço Mental-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../sections/space_mental.html"
                  style="font-size: 20px; color: teal"
                >
                  Espaço Mental</a
                >
              </li>
              <!--Login-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../sections/login.html"
                  style="font-size: 20px; color: teal"
                >
                  Login</a
                >
              </li>
              <!--Contato-->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../sections/contato.html"
                  style="font-size: 20px; color: teal"
                >
                  Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Seção2 - Estrutura-->

    <main id="estrutura">
      <section id="formulario">
        <h1>Seja Bem-Vindo(a)!</h1>
        <!-------Botões de midias socias------->
        <!--Start-->
        <div class="social-media">
          <a href="#">
            <img src="../assets/img/cadastro/google.png" alt="Google" />
          </a>
          <a href="#">
            <img src="../assets/img/cadastro/facebook.png" alt="Facebook" />
          </a>
          <a href="#">
            <img src="../assets/img/cadastro/linkedin.png" alt="Linkedin" />
          </a>
        </div>
        <!--End-->

        <!-------Barra OR------->
        <!--Start-->
        <div class="alternative">
          <span>OR</span>
        </div>
        <!--End-->

        <!-------Formulário------->
        <!--Start-->
        <form action="">
          <label for="name">
            <span>Nome</span>
            <input type="text" id="name" name="name" />
          </label>

          <label for="email">
            <span>E-mail</span>
            <input type="email" id="email" name="email" />
          </label>

          <label for="password">
            <span>Senha</span>
            <input type="password" id="password" name="password" />
          </label>

          <!--star_btn_enviar-->
          <input type="submit" value="Enviar" />
          <!--end_btn_enviar-->
        </form>
        <!--End-->
      </section>

      <secton id="img">
        <img
          src="..//assets/img/cadastro/animate_cadastro.svg"
          alt="imagem_login"
          height="500"
        />
      </secton>
    </main>

    <!--Rodapé-->

    <footer class="rodape">
      <!--Links de extras-->
      <div class="footer_left">
        <a href="#">Termo de serviço</a>
        <a href="#">Politica de privacidade</a>
        <a href="#">Quem Somos</a>
      </div>

      <div class="footer_rigth">
        <!--Start contato-->
        <div class="contact-form">
          <h2>Ajuda</h2>
          <form class="contact" action="" method="post">
            <input
              type="text"
              name="name"
              class="text-box"
              placeholder="Seu nome"
              required
            />
            <input
              type="email"
              name="email"
              class="text-box"
              placeholder="Seu e-mail"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Digite sua mensagem"
              required
            ></textarea>
            <input
              type="submit"
              name="submit"
              class="enviar-btn"
              value="Enviar"
            />
          </form>
        </div>
        <!--End contato-->
      </div>
    </footer>
  </body>
</html>
